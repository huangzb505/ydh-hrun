-   test:
        dependent: web管理端_管理账号登录_login
        name: web管理端_员工列表
        request:
            headers:
                X-Requested-With: XMLHttpRequest
            method: GET
            params:
                t: ${get_time()}
            url: https://corp.dinghuo123.com/v2/companyUser/listAll
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.code
            - 200
        -   eq:
            - content.message
            - 操作成功
        -   check: content.data.0.id
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.0.roles
            comparator: check_type_and_exist
            expect: list
        -   check: content.data.0.mobile
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.0.areas
            comparator: check_type_and_exist
            expect: list
        -   check: content.data.0.companyDepartmentName
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.0.userName
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.0.qq
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.0.email
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.0.isCareArea
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.0.companyDepartmentId
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.0.pinYin
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.0.position
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.0.phone
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.0.rights
            comparator: check_type_and_exist
            expect: list
        -   check: content.data.0.realName
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.0.status
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.0
            comparator: check_type_and_exist
            expect: dict
        -   check: content.data
            comparator: check_type_and_exist
            expect: list
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content
            comparator: check_type_and_exist
            expect: dict
