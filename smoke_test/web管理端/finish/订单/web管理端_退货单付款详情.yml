-   test:
        dependent: web管理端_退款确认
        name: web管理端_退货单付款详情
        request:
            headers:
                X-Requested-With: XMLHttpRequest
            method: GET
            params:
                orderNum: $global_order_add_orderType_2_orderNum
                t: ${get_time()}
            url: https://corp.dinghuo123.com/v2/fund/refundOrder/detail
        extract:
        -   refundOrder_detail_customerId:    content.data.customerId
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=UTF-8
        -   eq:
            - content.code
            - 200
        -   eq:
            - content.message
            - 操作成功
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.customerId
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.unpaid
            comparator: check_type_and_exist
            expect: float
        -   check: content.data.detail
            comparator: check_type_and_exist
            expect: list
        -   check: content.data.customerName
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.orderNum
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.paid
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.refundAmount
            comparator: check_type_and_exist
            expect: float
        -   check: content.data
            comparator: check_type_and_exist
            expect: dict
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content
            comparator: check_type_and_exist
            expect: dict
