-   test:
        dependent:
        -  web管理端_订单列表
        -  web管理端_管理账号登录_login
        -  web管理端_系统配置
        name: web管理端_导出订货单
        request:
            method: GET
            params:
                file_token: $global_runtime_config_file_token
                order: asc
                orderBy: '1'
                orderNum: ${get_list_item($order_list_orderNum,0)}
                templateId: '0'
            url: https://file.dinghuo123.com/corp/order/exporter
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;charset=UTF-8
