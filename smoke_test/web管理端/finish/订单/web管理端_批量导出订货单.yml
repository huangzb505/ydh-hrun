-   test:
        dependent:
        -  web管理端_订单列表
        -  web管理端_管理账号登录_login
        name: web管理端_批量导出订货单
        request:
            method: GET
            params:
                order: asc
                orderBy: '1'
                orderNums: ${turn_json($order_list_orderNum)}
            url: https://file.dinghuo123.com/corp/order/batchOrderExport
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;charset=UTF-8
