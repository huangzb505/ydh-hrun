-   test:
        dependent:
        -   web管理端_管理账号登录_login
        -   web管理端_默认收货地址
        name: web管理端_新下订单_运费
        request:
            headers:
                X-Requested-With: XMLHttpRequest
            method: GET
            params:
                addressId: $receive_get_id
                t: ${get_time()}
            url: https://corp.dinghuo123.com/v2/freight/get
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.code
            - 200
        -   eq:
            - content.message
            - 操作成功
        -   check: content.data.firstWeight
            comparator: check_type_and_exist
            expect: float
        -   check: content.data.addressId
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.continuedMoney
            comparator: check_type_and_exist
            expect: float
        -   check: content.data.continuedWeight
            comparator: check_type_and_exist
            expect: float
        -   check: content.data.firstMoney
            comparator: check_type_and_exist
            expect: float
        -   check: content.data
            comparator: check_type_and_exist
            expect: dict
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content
            comparator: check_type_and_exist
            expect: dict
