-   test:
        dependent:
        -   web管理端_管理账号登录_login
        -   web管理端_客户列表
        name: web管理端_新下订单_订单促销
        request:
            headers:
                X-Requested-With: XMLHttpRequest
            method: GET
            params:
                customerId: ${get_content_item($customer_list_content,id)}
                t: ${get_time()}
            url: https://corp.dinghuo123.com/v2/orderPromotion/get
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.code
            - 200
        -   eq:
            - content.message
            - 操作成功
        -   check: content.data.id
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.provinceId
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.countryName
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.promotionInfo.meetCount
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.promotionInfo.meetMoney
            comparator: check_type_and_exist
            expect: float
        -   check: content.data.promotionInfo.promotionMoney
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.promotionInfo.minusMoney
            comparator: check_type_and_exist
            expect: float
        -   check: content.data.promotionInfo.promotionDiscount
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.promotionInfo
            comparator: check_type_and_exist
            expect: dict
        -   check: content.data.showStatus
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.productCount
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.cityId
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.customerType
            comparator: check_type_and_exist
            expect: dict
        -   check: content.data.startTime
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.isMulti
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.method
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.provinceName
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.status
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.districtName
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.type
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.endTime
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.customerTypeId
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.countryId
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.name
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.totalBenefitsAmount
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.cityName
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.districtId
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.showStatusCode
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.promotionBy
            comparator: check_type_and_exist
            expect: int
        -   check: content.data
            comparator: check_type_and_exist
            expect: dict
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content
            comparator: check_type_and_exist
            expect: dict
