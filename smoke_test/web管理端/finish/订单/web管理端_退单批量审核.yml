-   test:
        dependent: web管理端_退单列表_待审核
        name: web管理端_退单批量审核
        request:
            data:
                orderNums: ${turn_json($orderNums)}
            headers:
                Content-Type: application/x-www-form-urlencoded;charset=utf-8
                X-Requested-With: XMLHttpRequest
            method: POST
            params:
                action: batchAudit
            url: https://corp.dinghuo123.com/app/returnOrder
        variables:
        -    orderNums:
              -  ${get_list_item($order_list_status_0_type_2_orderNum,0)}
              -  ${get_list_item($order_list_status_0_type_2_orderNum,1)}
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.data
            - ''
        -   eq:
            - content.code
            - 200
        -   eq:
            - content.message
            - 操作成功
        -   check: content.data
            comparator: check_type_and_exist
            expect: str
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content
            comparator: check_type_and_exist
            expect: dict
