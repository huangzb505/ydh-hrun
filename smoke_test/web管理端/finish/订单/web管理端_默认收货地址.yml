-   test:
        dependent:
        -   web管理端_管理账号登录_login
        -   web管理端_客户列表
        name: web管理端_默认收货地址
        request:
            headers:
                X-Requested-With: XMLHttpRequest
            method: GET
            params:
                customerId: ${get_content_item($customer_list_content,id)}
                t: ${get_time()}
            url: https://corp.dinghuo123.com/v2/receive/get
        extract:
        - receive_get_id: content.data.id
        idempotency: True
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.code
            - 200
        -   eq:
            - content.message
            - 操作成功
        -   check: content.data.id
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.address
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.provinceId
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.countryName
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.mobile
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.cityId
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.contactor
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.label
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.provinceName
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.phone
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.districtId
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.isDefault
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.cityName
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.countryId
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.districtName
            comparator: check_type_and_exist
            expect: str
        -   check: content.data
            comparator: check_type_and_exist
            expect: dict
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content
            comparator: check_type_and_exist
            expect: dict
