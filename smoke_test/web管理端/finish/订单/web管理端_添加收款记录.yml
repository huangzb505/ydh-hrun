-   test:
        dependent:
        -  web管理端_资金账户列表
        name: web管理端_添加收款记录
        request:
            data:
                fundAccount1: '0'
                fundAccount2: '0'
                fundAccount3: '0'
                fundAccountPayMoney: ${turn_json($fundAccountPayMoney)}
                offlineReceiptMethod: '1'
                orderNum: $global_order_add_orderType_1_orderNum
                payMethod: '1'
                payMoney: '5000'
                payTime: ${get_date_timestamp($strf)}
                remark: testtest
            headers:
                Content-Type: application/x-www-form-urlencoded;charset=utf-8
                X-Requested-With: XMLHttpRequest
            method: POST
            url: https://corp.dinghuo123.com/v2/orderPayment/add
        variables:
        -    strf: "%Y-%m-%d %H:%M:%S"
        -  fundAccountPayMoney:
           -      fundAccountId: ${get_list_item($orderPaymentMoney_get_id,0)}
                  money: 0
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.message
            - 操作成功
        -   eq:
            - content.code
            - 200
        -   eq:
            - content.data
            - ''
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content.data
            comparator: check_type_and_exist
            expect: str
        -   check: content
            comparator: check_type_and_exist
            expect: dict
