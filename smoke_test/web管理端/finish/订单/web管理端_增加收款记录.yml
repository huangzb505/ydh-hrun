-   test:
        dependent: web管理端_获取单个用户资金账户列表
        name: web管理端_增加收款记录
        request:
            data:
                fundAccount1: '250'
                fundAccount2: '0'
                orderNum: $global_order_add_orderType_2_orderNum
                refundPlan: ${turn_json($refundPlan)}
            headers:
                Content-Type: application/x-www-form-urlencoded;charset=utf-8
                X-Requested-With: XMLHttpRequest
            method: POST
            url: https://corp.dinghuo123.com/v2/fund/refundOrder/payment/add
        variables:
        -    refundPlan:
              -   fundAccountId: ${get_list_item($app_fundAccount_id,0)}
                  money: 250
              -   fundAccountId: ${get_list_item($app_fundAccount_id,1)}
                  money: 0

        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=UTF-8
        -   eq:
            - content.code
            - 200
        -   eq:
            - content.data
            - ''
        -   eq:
            - content.message
            - 操作成功
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content.data
            comparator: check_type_and_exist
            expect: str
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content
            comparator: check_type_and_exist
            expect: dict
