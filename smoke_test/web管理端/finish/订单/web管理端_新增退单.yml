-   test:
        dependent:
        -   web管理端_管理账号登录_login
        -   web管理端_客户列表
        -   web管理端_默认收货地址
        -   web管理端_新下订单_商品列表
        name: web管理端_新增退单
        request:
            data:
                area: ${get_content_item($customer_list_content,area)}
                bank: ${get_content_item($customer_list_content,bank)}
                bankAccount: ${get_content_item($customer_list_content,bankAccount)}
                bankName: ${get_content_item($customer_list_content,bankName)}
                code: ${get_content_item($customer_list_content,code)}
                contact: ${get_content_item($customer_list_content,bankName)}
                contactor: ${get_content_item($customer_list_content,bankName)}
                customerId: ${get_content_item($customer_list_content,id)}
                customerTypeId: ${get_content_item($customer_list_content,customerTypeId)}
                customerTypeName:  ${get_content_item($customer_list_content,customerTypeName)}
                discountMoney: '500'
                id: ${get_content_item($customer_list_content,id)}
                invoice: 小明
                invoiceAddress: ''
                invoiceContent: ''
                invoiceMobile: ''
                invoiceType: ''
                label: ${get_content_item($customer_list_content,name)}
                mobile: ${get_content_item($customer_list_content,mobile)}
                name: ${get_content_item($customer_list_content,name)}
                orderType: '2'
                productEntries: ${turn_json($productEntries)}
                remark: remarkremarkremarkremarkremark
                taxNum: ''
                value: ${get_content_item($customer_list_content,id)}
            headers:
                Content-Type: application/x-www-form-urlencoded;charset=utf-8
                X-Requested-With: XMLHttpRequest
            method: POST
            url: https://corp.dinghuo123.com/v2/order/add
        extract:
        - global_order_add_orderType_2_orderNum: content.data.orderNum
        variables:
        -    seed: ${randam_int()}
        -    productEntries:
              -   mainCount: ${randam_int()}
                  mainUnitId: ${get_list_item_random($goods_summary_customerId_unitId,$seed)}
                  productId: ${get_list_item_random($goods_summary_customerId_productIds,$seed)}
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.code
            - 200
        -   eq:
            - content.message
            - 操作成功
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.actualMoney
            comparator: check_type_and_exist
            expect: float
        -   check: content.data.orderNum
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.type
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.productTypeCount
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.dispalyStatus
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.isDiscountOrder
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.createTime
            comparator: check_type_and_exist
            expect: str
        -   check: content.data
            comparator: check_type_and_exist
            expect: dict
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content
            comparator: check_type_and_exist
            expect: dict
