-   test:
        dependent: web管理端_导出出库单
        name: web管理端_订单发货
        request:
            data:
                billNum: $global_logistics_outStorage_billNum
                deliveryDate: ${get_date_timestamp($strf)}
                logisticsRemark: ${short_uuid()}
                sendCompany: ${short_uuid()}
                sendNumber: ${short_uuid()}
            headers:
                Content-Type: application/x-www-form-urlencoded;charset=utf-8
                X-Requested-With: XMLHttpRequest
            method: POST
            url: https://corp.dinghuo123.com/v2/logistics/deliver
        variables:
        -    strf: "%Y-%m-%d %H:%M:%S"
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.message
            - 操作成功
        -   eq:
            - content.code
            - 200
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.billNum
            comparator: check_type_and_exist
            expect: str
        -   check: content.data
            comparator: check_type_and_exist
            expect: dict
        -   check: content
            comparator: check_type_and_exist
            expect: dict
