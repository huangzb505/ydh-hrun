-   test:
        dependent: web管理端_退单详情
        name: web管理端_退单审核
        request:
            data:
                detailEntries: ${turn_json($detailEntries)}
                discountMoney: '250'
                orderNum: $global_order_add_orderType_2_orderNum
                version: '1'
            headers:
                Content-Type: application/x-www-form-urlencoded;charset=utf-8
                X-Requested-With: XMLHttpRequest
            method: POST
            url: https://corp.dinghuo123.com/v2/order/audit
        variables:
        -    detailEntries:
              -   detailId: $order_get_id
                  discountMoney: 250
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.code
            - 200
        -   eq:
            - content.data
            - ''
        -   eq:
            - content.message
            - 操作成功
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content.data
            comparator: check_type_and_exist
            expect: str
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content
            comparator: check_type_and_exist
            expect: dict
