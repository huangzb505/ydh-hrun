-   test:
        dependent: web管理端_任务设置为已下载
        name: web管理端_订单导出任务列表
        request:
            data:
                type: '1'
            headers:
                Content-Type: application/x-www-form-urlencoded;charset=utf-8
                X-Requested-With: XMLHttpRequest
            method: POST
            params:
                file_token: $global_runtime_config_file_token
            url: https://file.dinghuo123.com/job/list
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.message
            - 操作成功
        -   eq:
            - content.code
            - 200
        -   check: content.data.0.progress
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.0.key
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.0.status
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.0.name
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.0.type
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.0.createTime
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.0.businessType
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.0
            comparator: check_type_and_exist
            expect: dict
        -   check: content.data
            comparator: check_type_and_exist
            expect: list
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content
            comparator: check_type_and_exist
            expect: dict
