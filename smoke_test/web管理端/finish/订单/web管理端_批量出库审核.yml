-   test:
        dependent: web管理端_订单列表_待出库审核
        name: web管理端_批量出库审核
        request:
            headers:
                X-Requested-With: XMLHttpRequest
            method: GET
            params:
                auditProcess: '3'
                orderNums: ${turn_json($orderNums)}
                t: ${get_time()}
            url: https://corp.dinghuo123.com/v2/order/audits
        variables:
        -    orderNums:
              -  ${get_list_item($order_list_status_2_orderNum,0)}
              -  ${get_list_item($order_list_status_2_orderNum,1)}
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=UTF-8
        -   eq:
            - content.message
            - 操作成功
        -   eq:
            - content.code
            - 200
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.successOrders.0
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.successOrders
            comparator: check_type_and_exist
            expect: list
        -   check: content.data.underStockOrders
            comparator: check_type_and_exist
            expect: list
        -   check: content.data.failedOrders
            comparator: check_type_and_exist
            expect: list
        -   check: content.data
            comparator: check_type_and_exist
            expect: dict
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content
            comparator: check_type_and_exist
            expect: dict
