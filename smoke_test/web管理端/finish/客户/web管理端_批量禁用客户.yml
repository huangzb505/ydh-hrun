-   test:
        dependent:
        - web管理端_批量开通帐号
        name: web管理端_批量禁用客户
        request:
            data:
                customerIds: ${turn_json($customerIds)}
            headers:
                Content-Type: application/x-www-form-urlencoded;charset=utf-8
                X-Requested-With: XMLHttpRequest
            method: POST
            url: https://corp.dinghuo123.com/v2/customer/batchInactivate
        variables:
        -    customerIds:
              -  ${get_list_item($customer_add_id,0)}
              -  ${get_list_item($customer_add_id,1)}
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.data
            - ''
        -   eq:
            - content.code
            - 200
        -   eq:
            - content.message
            - 批量禁用成功
        -   check: content.data
            comparator: check_type_and_exist
            expect: str
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content
            comparator: check_type_and_exist
            expect: dict
