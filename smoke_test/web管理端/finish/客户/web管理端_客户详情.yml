-   test:
        dependent: web管理端_客户列表
        name: web管理端_客户详情
        request:
            headers:
                X-Requested-With: XMLHttpRequest
            method: GET
            params:
                id: ${get_list_item($customer_list_id_list,0)}
                t: ${get_time()}
            url: https://corp.dinghuo123.com/v2/customer/get
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.message
            - 操作成功
        -   eq:
            - content.code
            - 200
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.invoiceType
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.email
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.logisticsCode
