-   test:
        dependent: web管理端_批量导出客户
        name: web管理端_下载客户列表
        request:
            method: GET
            url: https://oss.dinghuo123.com/file/export/work/$global_runtime_config_file_dbid/$global_customerImport_exportCustomer_businessType/$global_customerImport_exportCustomer_key/$global_customerImport_exportCustomer_name
        setup_hooks: [sleep_5_second]
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/vnd.ms-excel
