-   test:
        dependent: web管理端_加盟信息列表
        name: web管理端_加盟信息搜索
        request:
            headers:
                X-Requested-With: XMLHttpRequest
            method: GET
            params:
                currentPage: '1'
                keyword: ${half_str($shareJoin_list_companyName)}
                pageSize: '30'
                t: ${get_time()}
            url: https://corp.dinghuo123.com/v2/shareJoin/list
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.code
            - 200
        -   eq:
            - content.message
            - 操作成功
        -   check: content.data.items.0.companyName
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.items.0.createTime
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.items.0.linkman
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.items.0.telephone
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.items.0.address
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.items.0.userName
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.items.0.postscript
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.items.0
            comparator: check_type_and_exist
            expect: dict
        -   check: content.data.items
            comparator: check_type_and_exist
            expect: list
        -   check: content.data.currentPage
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.pageSize
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.totalCount
            comparator: check_type_and_exist
            expect: int
        -   check: content.data
            comparator: check_type_and_exist
            expect: dict
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content
            comparator: check_type_and_exist
            expect: dict
