-   test:
        dependent:
        - web管理端_管理账号登录_login
        - web管理端_系统配置
        name: web管理端_加盟信息导出
        request:
            method: GET
            params:
                currentPage: '1'
                file_token: $global_runtime_config_file_token
                pageSize: '30'
                totalCount: '1'
            url: https://file.dinghuo123.com/corp/shareManage/exportJoinReq
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;charset=UTF-8
