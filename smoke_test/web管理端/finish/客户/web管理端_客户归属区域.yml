-   test:
        dependent: web管理端_管理账号登录_login
        name: web管理端_客户归属区域
        request:
            headers:
                X-Requested-With: XMLHttpRequest
            method: GET
            params:
                filterUser: 'true'
                t: ${get_time()}
            url: https://corp.dinghuo123.com/v2/customRegion/list
        extract:
        - customRegion_list_customRegionId_id: $.data..[?(@.leafTypeFlag == 1)].id
        idempotency: True
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.code
            - 200
        -   eq:
            - content.message
            - 操作成功
        -   check: content.data.1.0.leafTypeFlag
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.1.0.id
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.1.0.typeLevel
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.1.0.isMyDepartment
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.1.0.parentTypeId
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.1.0.pinYinName
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.1.0.isDefault
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.1.0.name
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.1.0.pinyinName
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.1.0
            comparator: check_type_and_exist
            expect: dict
        -   check: content.data.1
            comparator: check_type_and_exist
            expect: list
        -   check: content.data
            comparator: check_type_and_exist
            expect: dict
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content
            comparator: check_type_and_exist
            expect: dict
