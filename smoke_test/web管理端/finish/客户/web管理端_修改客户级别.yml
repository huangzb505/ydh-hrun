-   test:
        dependent: web管理端_新增客户级别
        name: web管理端_修改客户级别
        request:
            data:
                discountrate: '0.8'
                id: $global_customerType_add_id
                name: ${short_uuid()}
            headers:
                Content-Type: application/x-www-form-urlencoded;charset=utf-8
                X-Requested-With: XMLHttpRequest
            method: POST
            url: https://corp.dinghuo123.com/v2/customerType/update

        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.code
            - 200
        -   eq:
            - content.message
            - 操作成功
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.name
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.isDefault
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.id
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.discountrate
            comparator: check_type_and_exist
            expect: float
        -   check: content.data
            comparator: check_type_and_exist
            expect: dict
        -   check: content
            comparator: check_type_and_exist
            expect: dict
