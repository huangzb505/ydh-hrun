-   test:
        dependent: web管理端_库存盘点导出
        name: web管理端_库存盘点导出进度
        request:
            headers:
                X-Requested-With: XMLHttpRequest
            method: GET
            params:
                exportId: $global_inventoryImport_exportInventory_exportId
                file_token: $global_runtime_config_file_token
            url: https://file.dinghuo123.com/export/progress
        setup_hooks: [sleep_5_second]
        validate:
        -   eq:
            - content.data.progress
            - 100
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.message
            - 操作成功
        -   eq:
            - content.code
            - 200
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.progress
            comparator: check_type_and_exist
            expect: int
        -   check: content.data
            comparator: check_type_and_exist
            expect: dict
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content
            comparator: check_type_and_exist
            expect: dict
