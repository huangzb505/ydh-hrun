-   test:
        dependent:
        -  web管理端_管理账号登录_login
        -  web管理端_系统配置
        -  web管理端_仓库列表
        name: web管理端_库存盘点导出
        request:
            method: GET
            params:
                file_token: $global_runtime_config_file_token
                productTypeIds: '[]'
                warehouseId: $warehouse_default_id
            url: https://file.dinghuo123.com/corp/inventoryImport/exportInventory
        extract:
        -  global_inventoryImport_exportInventory_exportId: "<input type=\"hidden\" id=\"exportId\" value=\"(.*?)\" />"
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=utf-8
