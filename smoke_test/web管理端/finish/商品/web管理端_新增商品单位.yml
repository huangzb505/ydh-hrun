-   test:
        dependent: web管理端_管理账号登录_login
        name: web管理端_新增商品单位
        request:
            data:
                name: ${short_uuid()}
            headers:
                Content-Type: application/x-www-form-urlencoded;charset=utf-8
                X-Requested-With: XMLHttpRequest
            method: POST
            url: https://corp.dinghuo123.com/v2/goodsUnit/add
        extract:
        -   goodsUnit_add_id: content.data.id
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.code
            - 200
        -   eq:
            - content.message
            - 保存成功！
        -   check: content.data.status
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.name
            comparator: check_type_and_exist
            expect: str
        -   check: content.data.id
            comparator: check_type_and_exist
            expect: int
        -   check: content.data
            comparator: check_type_and_exist
            expect: dict
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content
            comparator: check_type_and_exist
            expect: dict
