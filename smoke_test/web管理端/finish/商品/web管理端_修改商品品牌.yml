-   test:
        dependent: web管理端_新增商品品牌
        name: web管理端_修改商品品牌
        request:
            data:
                id: $goodsBrand_add_id
                name: ${short_uuid()}
            headers:
                Content-Type: application/x-www-form-urlencoded;charset=utf-8
                X-Requested-With: XMLHttpRequest
            method: POST
            url: https://corp.dinghuo123.com/v2/goodsBrand/update
        extract:
        - goodsBrand_update_id: content.data.id
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.message
            - 操作成功
        -   eq:
            - content.code
            - 200
        -   check: content.data.id
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.status
            comparator: check_type_and_exist
            expect: int
        -   check: content.data.name
            comparator: check_type_and_exist
            expect: str
        -   check: content.data
            comparator: check_type_and_exist
            expect: dict
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content
            comparator: check_type_and_exist
            expect: dict
