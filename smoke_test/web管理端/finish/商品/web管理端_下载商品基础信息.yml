-   test:
        dependent: web管理端_导出商品基础信息
        name: web管理端_下载商品基础信息
        request:
            method: GET
            url: https://oss.dinghuo123.com/file/export/work/$global_runtime_config_file_dbid/$productImport_exportProduct_businessType/$productImport_exportProduct_key/$productImport_exportProduct_name
        setup_hooks: [sleep_5_second]
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/vnd.ms-excel
