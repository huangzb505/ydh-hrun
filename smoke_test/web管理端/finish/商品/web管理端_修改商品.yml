-   test:
        dependent: web管理端_商品详情
        name: web管理端_修改商品
        request:
            data:
                albumList: ${turn_json($albumList)}
                attachmentList: '[]'
                attachmentListLoading: 'false'
                costPrice: '200'
                desc: '&#60;p&#62;testtesteditedit&#60;/p&#62;'
                id: ${get_content_item($goods_get_item,id)}
                isModifySummayOther: '1'
                keywords: ${get_content_item($goods_get_item,name)}
                marketPrice: '300'
                mulspecList: ${turn_json($mulspecList)}
                name: ${get_content_item($goods_get_item,name)}
                priceCustomerList: '[]'
                priceList: ''
                productBrandId: ${get_content_item($goods_get_item,productBrandId)}
                productTypeId: ${get_content_item($goods_get_item,productTypeId)}
                propertys: '{}'
                sortNum: ${randam_int()}
                status: '0'
                synchAll: '1'
                tags: '["1","2"]'
                unitList: ${turn_json($unitList)}
                weight: ''
            headers:
                Content-Type: application/x-www-form-urlencoded;charset=utf-8
                X-Requested-With: XMLHttpRequest
            method: POST
            url: https://corp.dinghuo123.com/v2/goods/update
        variables:
        -    albumList: ${get_content_item($goods_get_item,albumList)}
        -    unitList: ${get_content_item($goods_get_item,unitList)}
        -    mulspecList:
                -  code: ${get_content_item($goods_get_item,code)}
                   barcode: ""
                   mainImg: {}
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.data
            - ''
        -   eq:
            - content.message
            - 操作成功
        -   eq:
            - content.code
            - 200
        -   check: content.data
            comparator: check_type_and_exist
            expect: str
        -   check: content.message
            comparator: check_type_and_exist
            expect: str
        -   check: content.code
            comparator: check_type_and_exist
            expect: int
        -   check: content
            comparator: check_type_and_exist
            expect: dict
