- test:
        name: 管理端_商品销售统计
        dependent: 管理端_正常登录
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                dateNum: '6'
                dateSegment: '0'
                productTypeId: '0'
                queryCustomRegionId: '0'
                reportType: product
                statisticsType: '11'
            url: https://api.dinghuo123.com/v2/indexReport/statistics
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.message
            - 操作成功
        -   eq:
            - content.code
            - 200
        - {"check": "content.data", "comparator": "len_eq", "expect": 1}

