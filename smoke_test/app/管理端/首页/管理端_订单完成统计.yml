- test:
        name: 管理端_订单完成统计
        dependent: 管理端_正常登录
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                orderType: '1'
            url: https://api.dinghuo123.com/v3/indexReport/orderStatusData
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.message
            - 操作成功
        -   eq:
            - content.code
            - 200
        - {"check": "content.data", "comparator": "len_gt", "expect": 0}