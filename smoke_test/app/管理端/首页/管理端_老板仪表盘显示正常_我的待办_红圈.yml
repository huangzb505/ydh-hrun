- config:
    request:
      url: https://api.dinghuo123.com/v3/staff/orderStatusData
      method: get

- test:
    name: 管理端_老板仪表盘显示正常_我的待办_红圈
    dependent: 管理端_正常登录
    request:
        params:
          access_token: $global_company_access_token
    validate:
        - "eq": ["status_code",200]
        - "eq": [content.code,200]
        - "eq": [content.message,操作成功]
