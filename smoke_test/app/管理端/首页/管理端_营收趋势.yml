- config:
    request:
      url: https://api.dinghuo123.com/v2/indexReport/orderData
      method: get

- test:
    name: 管理端_营收趋势
    dependent: 管理端_正常登录
    request:
        params:
          access_token: $global_company_access_token
          searchType: orderMoney
          dateSegment: 1
    validate:
        - "eq": ["status_code",200]
        - "eq": [content.code,200]
        - "eq": [content.message,操作成功]
        - {"check": "content.data.lineData", "comparator": "len_eq", "expect": 7}

