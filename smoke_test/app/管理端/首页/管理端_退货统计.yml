- test:
        name: 管理端_退货统计
        dependent: 管理端_正常登录
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                dateSegment: '0'
                orderType: '2'
            url: https://api.dinghuo123.com/v2/indexReport/returnOrderStatistics
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json;charset=utf-8
        -   eq:
            - content.message
            - 操作成功
        -   eq:
            - content.code
            - 200
        - {"check": "content.data", "comparator": "len_eq", "expect": 2}