-   test:
        name: 管理端_商品类型列表
        dependent: 管理端_正常登录
        request:
            method: GET
            params:
                access_token: $global_company_access_token
            url: https://api.dinghuo123.com/goods/goods_type_list.json
        extract:
        -   goods_type_list_productTypeId_list: $.data.[?(@.parentTypeId == 0 && @.showPageType ==1)].id
        idempotency: True
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data", "comparator": "len_gt", "expect": 0}
        - "eq": [content.code,200]