-   test:
        name: 管理端_商品单位列表
        dependent: 管理端_正常登录
        request:
            method: GET
            params:
                access_token: $global_company_access_token
            url: https://api.dinghuo123.com/goods/goods_unit_list
        extract:
        -   goods_unit_list_productUnitId_list: $.data.[?(@.status == "0")].id
        -   goods_unit_list_productUnitName_list: $.data.[?(@.status == "0")].name
        idempotency: True
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data", "comparator": "len_gt", "expect": 0}
        - "eq": [content.code,200]