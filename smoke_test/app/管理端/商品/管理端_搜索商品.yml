- test:
        name: 管理端_搜索商品
        dependent:
        -   管理端_商品详情
        -   管理端_验证商品名是否存在
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                currentPage: '1'
                name: ${half_str($goods_check_name_productName)}
                pageSize: '20'
            url: https://api.dinghuo123.com/goods/goods_summary.json
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data", "comparator": "len_gt", "expect": 0}
        - "eq": [content.code,200]
