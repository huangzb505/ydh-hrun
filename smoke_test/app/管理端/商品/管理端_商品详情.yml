-   test:
        name: 管理端_商品详情
        dependent:
        -   管理端_新增商品
        -   管理端_删除商品
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                productSummaryId: $goods_save_productSummaryId
            url: https://api.dinghuo123.com/goods/goods_sets.json
        validate:
        - "eq": [content.code,200]
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data", "comparator": "len_eq", "expect": 3}