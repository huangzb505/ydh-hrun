-   test:
        name: 管理端_获取商品code
        dependent: 管理端_正常登录
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                count: '4'
            url: https://api.dinghuo123.com/goods/get_goods_code.json
        extract:
        -   get_goods_code_code_list: content.data
        idempotency: True
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data", "comparator": "len_eq", "expect": 4}
        - "eq": [content.code,200]