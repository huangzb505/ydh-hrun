-   test:
        name: 管理端_删除商品
        dependent:
        -   管理端_正常登录
        -   管理端_新增商品
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                id: ${get_list_item($goods_save_id,1)}
            url: https://api.dinghuo123.com/goods/goods_delete.json
        validate:
        -   eq:
            - status_code
            - 200
        - "eq": [content.code,200]