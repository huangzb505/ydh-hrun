- test:
        name: 管理端_依据分类查看商品
        dependent:
        -   管理端_搜索商品
        -   管理端_商品类型列表
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                currentPage: '1'
                goodsTypeId: ${get_list_item($goods_type_list_productTypeId_list,0)}
                pageSize: '20'
            url: https://api.dinghuo123.com/goods/goods_summary.json
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data", "comparator": "len_gt", "expect": 0}
        - "eq": [content.code,200]
