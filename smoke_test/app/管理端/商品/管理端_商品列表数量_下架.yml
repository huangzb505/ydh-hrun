-   test:
        name: 管理端_商品列表数量_下架
        dependent: 管理端_正常登录
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                entity: product
                status: '1'
            url: https://api.dinghuo123.com/common/count.json
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data.entity", "comparator": "eq", "expect": "product"}
        - {"check": "content.data.count", "comparator": "gt", "expect": 0}
        - {"check": "content.data", "comparator": "len_gt", "expect": 0}
        - "eq": [content.code,200]