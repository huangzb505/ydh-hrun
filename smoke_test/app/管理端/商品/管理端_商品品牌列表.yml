-   test:
        name: 管理端_商品品牌列表
        dependent: 管理端_正常登录
        request:
            method: GET
            params:
                access_token: $global_company_access_token
            url: https://api.dinghuo123.com/goods/brand_list.json
        extract:
        -   brand_list_productBrandId_list: $.data.[?(@.status == 0)].id
        idempotency: True
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data", "comparator": "len_gt", "expect": 0}
        - "eq": [content.code,200]