- config:
        output:
        -  goods_check_name_productName
- test:
        name: 管理端_验证商品名是否存在
        dependent: 管理端_正常登录
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                productName: $goods_check_name_productName
                productSummaryId: $goods_check_name_productName
            url: https://api.dinghuo123.com/goods/goods_check_name
        idempotency: True
        variables:
            goods_check_name_productName: ${short_uuid()}
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data.isExist", "comparator": "eq", "expect": false}
        - "eq": [content.code,200]