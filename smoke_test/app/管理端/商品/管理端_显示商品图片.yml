-   test:
        name: 管理端_显示商品图片
        dependent: 管理端_新增商品
        request:
            method: GET
            url: https://oss.dinghuo123.com/images/productImage/$goods_save_imgUrl_200
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - image/jpeg
