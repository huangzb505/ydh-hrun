-   test:
        name: 管理端_查看促销商品
        dependent: 管理端_正常登录
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                currentPage: '1'
                pageSize: '20'
            url: https://api.dinghuo123.com/promotion/promotion_list.json
        validate:
        - "eq": [content.code,200]
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data.items", "comparator": "len_gt", "expect": 0}