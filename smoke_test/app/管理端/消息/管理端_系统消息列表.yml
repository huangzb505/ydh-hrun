-   test:
        name: 管理端_系统消息列表
        dependent: 管理端_正常登录
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                currentPage: '1'
                pageSize: '20'
            url: https://api.dinghuo123.com/notice/notice_list.json
        extract:
        -   notice_list_id: content.data.items.0.id
        validate:
        - "eq": [content.code,200]
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data.items", "comparator": "len_gt", "expect": 0}