-   test:
        name: 管理端_消息详情
        dependent:
        -   管理端_正常登录
        -   管理端_系统消息列表
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                id: $notice_list_id
            url: https://api.dinghuo123.com/notice/notice_detail.json
        validate:
        - "eq": [content.code,200]
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data", "comparator": "len_gt", "expect": 0}
