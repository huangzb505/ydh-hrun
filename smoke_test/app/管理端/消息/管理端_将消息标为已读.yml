-   test:
        name: 管理端_将消息标为已读
        dependent:
        -    管理端_正常登录
        -    管理端_业务消息列表
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                id: $message_list_id
            url: https://api.dinghuo123.com/message/message_read
        validate:
        - "eq": [content.code,200]
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8