

-   test:
        name: 管理端_代下单_订单
        dependent:
        -   管理端_正常登录
        -   管理端_客户搜索_激活
        -   管理端_查看用户
        -   管理端_代下单_商品列表
        request:
            data:
                addressId: $receive_list_addressid
                bankAccount: ''
                bankName: ''
                customerId: $customer_list_customerStatus_1_id
                isDiscountOrder: '0'
                isNotInvoice: 'true'
                orderType: '1'
                productEntries: ${turn_json($productEntries)}
                remark: ''
                taxNum: ''
            headers:
                Content-Type: application/x-www-form-urlencoded;charset=UTF-8
            method: POST
            params:
                access_token: $global_company_access_token
                orderWay: '1'
            url: https://api.dinghuo123.com/order/order_create.json
        variables:
        -    seed: ${randam_int()}
        -    mainUnitId: ${get_list_item_random($goods_summary_customerId_unitId,$seed)}
        -    productId: ${get_list_item_random($goods_summary_customerId_productIds,$seed)}
        -    productEntries:
              -   mainCount: ${randam_int()}
                  mainUnitId: ${get_list_item_random($goods_summary_customerId_unitId,$seed)}
                  productId: ${get_str_list($productId,0)}
                  productRemark:
        extract:
        - global_order_create_orderType_1_orderNum: content.data.orderNum
        validate:
        -  "eq": [content.code,200]
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data", "comparator": "count_gt", "expect": 0}