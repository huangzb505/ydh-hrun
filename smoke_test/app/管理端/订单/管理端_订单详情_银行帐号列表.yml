-   test:
        name: 管理端_订单详情_银行帐号列表
        dependent:
        -   管理端_正常登录
        request:
            method: GET
            params:
                access_token: $global_company_access_token
            url: https://api.dinghuo123.com/payment/bankAccount_list.json
        validate:
        - "eq": [content.code,200]
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data", "comparator": "count_gt", "expect": 0}