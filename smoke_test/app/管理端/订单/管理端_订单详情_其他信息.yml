-   test:
        name: 管理端_订单详情_其他信息
        dependent:
        -   管理端_正常登录
        -   管理端_发货确认
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                orderNum: $global_order_create_orderType_1_orderNum
            url: https://api.dinghuo123.com/logistics/query_all_logisticsBill.json
        validate:
        - "eq": [content.code,200]
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data", "comparator": "count_gt", "expect": 0}