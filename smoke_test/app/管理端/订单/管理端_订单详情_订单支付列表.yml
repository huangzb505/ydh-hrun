
-   test:
        name: 管理端_订单详情_订单支付列表
        dependent:
        -   管理端_正常登录
        -   管理端_订单详情_查询支付金额
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                orderNum: $global_order_create_orderType_1_orderNum
            url: https://api.dinghuo123.com/payment/orderPayment_list.json
        validate:
        - "eq": [content.code,200]
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data", "comparator": "count_gt", "expect": 0}