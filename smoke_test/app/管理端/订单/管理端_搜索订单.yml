-   test:
        name: 管理端_搜索订单
        dependent:
        -   管理端_订单作废
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                beginDate: ${get_date_timestamp($strf,60)}
                currentPage: '1'
                endDate: ${get_date_timestamp($strf)}
                isBack: ''
                keyword: ${half_str($global_order_create_orderType_1_orderNum)}
                orderBy: createTime
                orderType: '1'
                pageSize: '20'
                payStatus: ''
            url: https://api.dinghuo123.com/order/order_all_list.json
        variables:
        -    strf: "%Y-%m-%d %H:%M:%S"
        validate:
        - "eq": [content.code,200]
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data.items", "comparator": "count_gt", "expect": 0}