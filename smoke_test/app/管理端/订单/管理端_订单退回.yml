-   test:
        name: 管理端_订单退回
        dependent:
        -   管理端_订单审核
        request:
            data:
                orderNum: $global_order_create_orderType_1_orderNum
                remark: test
                version: '2'
            headers:
                Content-Type: application/x-www-form-urlencoded;charset=UTF-8
            method: POST
            params:
                access_token: $global_company_access_token
            url: https://api.dinghuo123.com/order/order_rollback
        validate:
        - "eq": [content.code,200]
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - "eq": [content.data.dispalyStatus,待订单审核]
        - {"check": "content.data", "comparator": "count_gt", "expect": 0}