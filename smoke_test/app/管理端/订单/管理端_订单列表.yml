-   test:
        name: 管理端_订单列表
        dependent:
        -   管理端_正常登录
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                currentPage: '1'
                orderBy: createTime
                pageSize: '20'
            url: https://api.dinghuo123.com/order/order_all_list.json
        extract:
        - order_all_list_orderNum: content.data.items.0.orderNum
        idempotency: True
        validate:
        - "eq": [content.code,200]
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data.items", "comparator": "count_gt", "expect": 0}