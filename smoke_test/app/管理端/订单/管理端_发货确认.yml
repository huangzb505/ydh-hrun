-   test:
        name: 管理端_发货确认
        dependent:
        -   管理端_出库审核
        request:
            data:
                access_token: $global_company_access_token
                billNum: $outStorage_billNum
                sendDate: ${get_date_timestamp($strf)}
            headers:
                Content-Type: application/x-www-form-urlencoded;charset=UTF-8
            method: POST
            url: https://api.dinghuo123.com/logistics/deliver.json
        variables:
        -    strf: "%Y-%m-%d %H:%M"
        validate:
        - "eq": [content.code,200]
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data", "comparator": "count_gt", "expect": 0}