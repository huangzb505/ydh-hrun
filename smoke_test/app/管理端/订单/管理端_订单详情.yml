-   test:
        name: 管理端_订单详情
        dependent:
        -   管理端_正常登录
        -   管理端_订单列表
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                orderNum: $order_all_list_orderNum
            url: https://api.dinghuo123.com/order/order_detail.json
        validate:
        - "eq": [content.code,200]
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data", "comparator": "count_gt", "expect": 0}