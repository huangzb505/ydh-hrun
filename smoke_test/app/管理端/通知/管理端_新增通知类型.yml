-   test:
        name: 管理端_新增通知类型
        dependent:
        -   管理端_正常登录
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                name: ${short_uuid()}
            url: https://api.dinghuo123.com/message/notice_type_create.json
        validate:
        - "eq": [content.code,200]
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data", "comparator": "len_gt", "expect": 0}