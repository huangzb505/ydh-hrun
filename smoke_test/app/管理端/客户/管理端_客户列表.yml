-   test:
        dependent: 管理端_正常登录
        name: 管理端_客户列表
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                currentPage: '1'
                customerStatus: ''
                customertypeId: ''
                name: ''
                pageSize: '20'
                source: ''
            url: https://api.dinghuo123.com/customer/customer_list.json
        extract:
        -   customer_list_name: content.data.items.0.name
        validate:
        -  "eq": [content.code,200]
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data.items", "comparator": "count_gt", "expect": 0}