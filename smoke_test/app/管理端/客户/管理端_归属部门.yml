-   test:
        name: 管理端_归属部门
        dependent: 管理端_正常登录
        request:
            method: GET
            params:
                access_token: $global_company_access_token
            url: https://api.dinghuo123.com/customer/customRegion_list.json
        extract:
        - customRegion_list_customRegionId_id: $.data..[?(@.leafTypeFlag == 1)].id
        idempotency: True
        validate:
        -  "eq": [content.code,200]
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data.1", "comparator": "count_gt", "expect": 0}