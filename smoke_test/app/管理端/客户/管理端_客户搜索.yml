-   test:
        name: 管理端_客户搜索
        dependent: 管理端_客户列表
        request:
            method: GET
            params:
                access_token: $global_company_access_token
                customertypeId: ""
                source: ""
                pageSize: 20
                name: ${half_str($customer_list_name)}
                currentPage: 1
                customerStatus: ""
                customRegionId: 0
            url: https://api.dinghuo123.com/customer/customer_list.json
        validate:
        -  "eq": [content.code,200]
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - text/html;charset=UTF-8
        - {"check": "content.data.items", "comparator": "count_gt", "expect": 0}